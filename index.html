<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bus Departure Times</title>
    <link rel="stylesheet" href="./css/style.css">  <!-- Link to external CSS -->
</head>
<body>
<h1>Bus Departure Times</h1>

<!-- Day Type Message -->
<div id="day-type-message"></div>

<!-- Input Form -->
<form id="bus-form">
    <label for="stop">Bus Stop:</label>
    <select id="stop" name="stop">
        <option value="Lehmja">Lehmja</option>
        <option value="Tornim채e">Tornim채e</option>
    </select>

    <label for="time">Departure Time:</label>
    <input type="time" id="time" name="time" required />

    <!-- New Select for Day Type -->
    <label for="day-type">Day Type:</label>
    <select id="day-type" name="day-type">
        <option value="weekday">Weekday</option>
        <option value="weekend">Weekend</option>
    </select>

    <button type="submit">Add Departure</button>
</form>


<!-- Departure Lists -->
<div id="departures">
    <h2>Upcoming Departures</h2>

    <div class="stop-section">
        <h3>Lehmja</h3>
        <button class="toggle-button" data-stop="Lehmja">Show All</button>
        <ul id="lehmja-list"></ul>
    </div>

    <div class="stop-section">
        <h3>Tornim채e</h3>
        <button class="toggle-button" data-stop="Tornim채e">Show All</button>
        <ul id="tornimae-list"></ul>
    </div>
</div>

<!-- Import CSV Section (If Implemented) -->
<div id="import-section">
    <h2>Import Departures from CSV</h2>
    <input type="file" id="csv-file-input" accept=".csv" />
    <button id="import-csv-button">Import CSV</button>
</div>

<!-- Export CSV Section (Optional) -->
<div id="export-section">
    <h2>Export Departures to CSV</h2>
    <button id="export-csv-button">Export CSV</button>
</div>

<!-- Include PapaParse (If Using CSV Import) -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

<script src="js/app.js"></script>  <!-- Link to external JavaScript -->
</body>
</html>
